<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Cooking Studio. Hobby cooking, cooking classes in Vienna, Austria">
    <meta name="keywords" content="cooking, cooking studio, cooking class, food, hobby, Vienna, Austria">
    <!--Title-->
    <title>Cooking Studio</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header-->
    <header>
        <!--Title-->
        <a href="index.html">
            <h1 id="logo">Cooking Studio</h1>
        </a>

        <nav>
        <!--Menu-->
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <!--Sign up Form-->
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2>Sign Up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <button type="submit" class="join-button">Submit</button>

            </form>
            <div id="signup-image">

            </div>

        </section>
    </main>

    <!--Footer-->
    <footer>
        <!--Social media-->
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook-f"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>

        </ul>
    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/b4ce70ae8d.js" crossorigin="anonymous"></script>
</body>

</html>
